  <title>Document</title>
  <style>
    body {
      background-color: #f5f0fe;
    }

    h1 {
      color: #885df1;
      font-size: 48px;
      text-decoration: underline;
      font-weight: bold;
      text-align: center;
    }

    h2 {

      background: transparent;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      transition: all 200ms ease-in-out;
    }

    button:hover {
      background: #885df1;
      color: #f5f0fe;
    }

    .coders {
      color: blue;
    }

    .courses {
      color: red;
    }

    .stories {
      color: green;
    }

    img {
      width: 300px;
      display: block;
      margin: 0 auto;
    }

   p {
      text-align: center;
    }
     ul {
    list-style: none;
    text-align: center;
    padding: 0;
}
  li {
    display: inline;
    margin: 0 20px;
  }
  a {
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .contacts {
    font-size:small; 
  }

  .info {
    color:#7c52ef;
  }

</head>
